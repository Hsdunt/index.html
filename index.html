<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONOR X9C SMART</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">HONOR X9C SMART</h1>
  </header>

  <!-- Main Section -->
  <main class="p-6 max-w-4xl mx-auto">
    <!-- Product Image -->
    <div class="flex justify-center mb-6">
      <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/phones/x9c-smart/list-img.png" alt="HONOR X9C SMART" class="rounded-xl shadow-lg w-80">
    </div>

    <!-- Features -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Əsas Xüsusiyyətlər</h2>
      <ul class="list-disc pl-6 space-y-2">
        <li>6.8\" AMOLED ekran, 120Hz</li>
        <li>Snapdragon 6 Gen 1 prosessor</li>
        <li>108 MP əsas kamera</li>
        <li>512 GB yaddaş, 12 GB RAM</li>
        <li>5100 mAh batareya, 35W sürətli şarj</li>
        <li>IP53 su və toz müqaviməti</li>
      </ul>
    </section>

    <!-- Price -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Qiymət</h2>
      <p class="text-xl font-bold text-green-600">899 AZN</p>
    </section>

    <!-- Contact -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Əlaqə</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Adınız" class="w-full p-2 border rounded">
        <input type="email" placeholder="E-poçt" class="w-full p-2 border rounded">
        <textarea placeholder="Mesajınız" class="w-full p-2 border rounded"></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Göndər</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm p-4">
    &copy; 2025 HONOR Satış Saytı. Bütün hüquqlar qorunur.
  </footer>
</body>
</html>
